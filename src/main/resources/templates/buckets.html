<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Objects</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href= css/buckets.css>

</head>
<body id="body">
<div th:insert="navbar :: navbar">  </div>

<h1 th:text="'Hello,'+${userName}+'!!'"></h1>
<div id="content">
<h2>Create New Bucket</h2>
<form action="/objects" method="post">
    <label for="uri">URI</label>
    <input type="text" name="uri" id="uri">
    <input type="submit" value="Send">
</form>
<h2>Your Buckets</h2>
<table th:if="${allBuckets} != null">
    <tr th:each="buckets:${allBuckets}">
        <td><a th:href="@{/objects/{uri} (uri=${buckets.uri})}" th:text="${buckets.uri}"></a></td>
    </tr>
</table>
</div>
</body>
</html>
