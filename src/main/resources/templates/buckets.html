<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Objects</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href= css/buckets.css>

</head>
<body id="body">
<nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/objects">Bucket</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/login">Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/signup">SignUp</a>
            </li>
            <li class="nav-item">
                <a class="nav-link " href="/settings">Settings</a>
            </li>
        </ul>
    </div>
</nav>
<h1 th:text="'Hello,'+${userName}+'!!'"></h1>
<div id="content">
<h2>Create New Bucket</h2>
<form action="/objects" method="post">
    <label for="uri">URI</label>
    <input type="text" name="uri" id="uri">
    <input type="submit" value="Send">
</form>
<h2>Your Buckets</h2>
<table th:if="${allBuckets} != null">
    <tr th:each="buckets:${allBuckets}">
        <td><a th:href="@{/objects/{uri} (uri=${buckets.uri})}" th:text="${buckets.uri}"></a></td>
        <td><form th:action="@{/deletebucket/{bucket}(bucket=${buckets.uri})}" method="post">
            <input type="submit" th:value="'DELETE:  '+${buckets.uri}">
        </form></td>
    </tr>
</table>
</div>

<div th:if="${message} != null">
    <p th:text="${message}"></p>
</div>
</body>
</html>
